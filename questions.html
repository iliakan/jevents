<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - geometry - text</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Monospace;
      color: #fff;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
    }

    #info a, .button {
      color: #f00;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer
    }
  </style>
</head>
<body>


<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.js"></script>

<script src="http://threejs.org/examples/js/shaders/ConvolutionShader.js"></script>
<script src="http://threejs.org/examples/js/shaders/CopyShader.js"></script>
<script src="http://threejs.org/examples/js/shaders/FilmShader.js"></script>
<script src="http://threejs.org/examples/js/shaders/FXAAShader.js"></script>


<script src="http://threejs.org/examples/js/postprocessing/EffectComposer.js"></script>
<script src="http://threejs.org/examples/js/postprocessing/RenderPass.js"></script>
<script src="http://threejs.org/examples/js/postprocessing/ShaderPass.js"></script>
<script src="http://threejs.org/examples/js/postprocessing/MaskPass.js"></script>
<script src="http://threejs.org/examples/js/postprocessing/BloomPass.js"></script>
<script src="http://threejs.org/examples/js/postprocessing/FilmPass.js"></script>


<script src="http://threejs.org/examples/js/Detector.js"></script>


<script src="fonts/pt_sans_regular.typeface.js"></script>


<script>

if (!Detector.webgl) Detector.addGetWebGLMessage();

var container, stats, permalink, hex, color;

var camera, cameraTarget, scene, renderer;

var composer;
var effectFXAA;

var group, textMesh1, textMesh2, textGeo, material;

var firstLetter = true;

var text = "Вопросы?",

    height = 20,
    size = 70,
    hover = 30,

    curveSegments = 4,

    bevelThickness = 2,
    bevelSize = 1.5,
    bevelSegments = 3,
    bevelEnabled = true,

    font = "pt sans", // helvetiker, optimer, gentilis, droid sans, droid serif
    weight = "normal", // normal bold
    style = "normal"; // normal italic

var mirror = true;

var fontMap = {
  "pt sans": 0
};

var weightMap = {

  "normal": 0,
  "bold": 1

};

var reverseFontMap = {};
var reverseWeightMap = {};

for (var i in fontMap) reverseFontMap[ fontMap[i] ] = i;
for (var i in weightMap) reverseWeightMap[ weightMap[i] ] = i;

var targetRotation = 0;
var targetRotationOnMouseDown = 0;

var mouseX = 0;
var mouseXOnMouseDown = 0;

var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;

var glow = 0.9;

init();
animate();

function capitalize(txt) {

  return txt.substring(0, 1).toUpperCase() + txt.substring(1);

}

function decimalToHex(d) {

  var hex = Number(d).toString(16);
  hex = "000000".substr(0, 6 - hex.length) + hex;
  return hex.toUpperCase();

}

function init() {

  container = document.createElement('div');
  document.body.appendChild(container);

  // CAMERA

  camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1500);
  camera.position.set(0, 400, 700);

  cameraTarget = new THREE.Vector3(0, 150, 0);

  // SCENE

  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0xffffff, 250, 1400);

  // LIGHTS

  var dirLight = new THREE.DirectionalLight(0xffffff, 0.125);
  dirLight.position.set(0, 0, 1).normalize();
  scene.add(dirLight);

  var pointLight = new THREE.PointLight(0xffffff, 1.5);
  pointLight.position.set(0, 100, 90);
  scene.add(pointLight);

  //text = capitalize( font ) + " " + capitalize( weight );
  //text = "abcdefghijklmnopqrstuvwxyz0123456789";
  //text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";


  pointLight.color.setHex(parseInt('00AA00', 16));
  hex = decimalToHex(pointLight.color.getHex());

  material = new THREE.MeshFaceMaterial([
    new THREE.MeshPhongMaterial({ color: 0xffffff, shading: THREE.FlatShading }), // front
    new THREE.MeshPhongMaterial({ color: 0xffffff, shading: THREE.SmoothShading }) // side
  ]);

  group = new THREE.Object3D();
  group.position.y = 100;

  scene.add(group);

  createText();

  var plane = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true }));
  plane.position.y = 100;
  plane.rotation.x = -Math.PI / 2;
  scene.add(plane);

  // RENDERER

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  renderer.setClearColor(scene.fog.color, 1);

  container.appendChild(renderer.domElement);

  // EVENTS

  document.addEventListener('mousedown', onDocumentMouseDown, false);
  document.addEventListener('touchstart', onDocumentTouchStart, false);
  document.addEventListener('touchmove', onDocumentTouchMove, false);
  document.addEventListener('keypress', onDocumentKeyPress, false);
  document.addEventListener('keydown', onDocumentKeyDown, false);


  // POSTPROCESSING

  renderer.autoClear = false;

  var renderModel = new THREE.RenderPass(scene, camera);
  var effectBloom = new THREE.BloomPass(0.25);
  var effectFilm = new THREE.FilmPass(0.5, 0.125, 2048, false);

  effectFXAA = new THREE.ShaderPass(THREE.FXAAShader);

  var width = window.innerWidth || 2;
  var height = window.innerHeight || 2;

  effectFXAA.uniforms[ 'resolution' ].value.set(1 / width, 1 / height);

  effectFilm.renderToScreen = true;

  composer = new THREE.EffectComposer(renderer);

  composer.addPass(renderModel);
  composer.addPass(effectFXAA);
  composer.addPass(effectBloom);
  composer.addPass(effectFilm);

  //

  window.addEventListener('resize', onWindowResize, false);

}

function onWindowResize() {

  windowHalfX = window.innerWidth / 2;
  windowHalfY = window.innerHeight / 2;

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);

  composer.reset();

  effectFXAA.uniforms[ 'resolution' ].value.set(1 / window.innerWidth, 1 / window.innerHeight);

}

//

function boolToNum(b) {

  return b ? 1 : 0;

}

function updatePermalink() {

  var link = hex + fontMap[ font ] + weightMap[ weight ] + boolToNum(bevelEnabled) + "#" + encodeURI(text);

  permalink.href = "#" + link;
  window.location.hash = link;

}

function onDocumentKeyDown(event) {

  if (firstLetter) {

    firstLetter = false;
    text = "";

  }

  var keyCode = event.keyCode;

  // backspace

  if (keyCode == 8) {

    event.preventDefault();

    text = text.substring(0, text.length - 1);
    refreshText();

    return false;

  }

}

function onDocumentKeyPress(event) {

  var keyCode = event.which;

  // backspace

  if (keyCode == 8) {

    event.preventDefault();

  } else {

    var ch = String.fromCharCode(keyCode);
    text += ch;

    refreshText();

  }

}

function createText() {

  textGeo = new THREE.TextGeometry(text, {

    size: size,
    height: height,
    curveSegments: curveSegments,

    font: font,
    weight: weight,
    style: style,

    bevelThickness: bevelThickness,
    bevelSize: bevelSize,
    bevelEnabled: bevelEnabled,

    material: 0,
    extrudeMaterial: 1

  });

  textGeo.computeBoundingBox();
  textGeo.computeVertexNormals();

  // "fix" side normals by removing z-component of normals for side faces
  // (this doesn't work well for beveled geometry as then we lose nice curvature around z-axis)

  if (!bevelEnabled) {

    var triangleAreaHeuristics = 0.1 * ( height * size );

    for (var i = 0; i < textGeo.faces.length; i++) {

      var face = textGeo.faces[ i ];

      if (face.materialIndex == 1) {

        for (var j = 0; j < face.vertexNormals.length; j++) {

          face.vertexNormals[ j ].z = 0;
          face.vertexNormals[ j ].normalize();

        }

        var va = textGeo.vertices[ face.a ];
        var vb = textGeo.vertices[ face.b ];
        var vc = textGeo.vertices[ face.c ];

        var s = THREE.GeometryUtils.triangleArea(va, vb, vc);

        if (s > triangleAreaHeuristics) {

          for (var j = 0; j < face.vertexNormals.length; j++) {

            face.vertexNormals[ j ].copy(face.normal);

          }

        }

      }

    }

  }

  var centerOffset = -0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

  textMesh1 = new THREE.Mesh(textGeo, material);

  textMesh1.position.x = centerOffset;
  textMesh1.position.y = hover;
  textMesh1.position.z = 0;

  textMesh1.rotation.x = 0;
  textMesh1.rotation.y = Math.PI * 2;

  group.add(textMesh1);

  if (mirror) {

    textMesh2 = new THREE.Mesh(textGeo, material);

    textMesh2.position.x = centerOffset;
    textMesh2.position.y = -hover;
    textMesh2.position.z = height;

    textMesh2.rotation.x = Math.PI;
    textMesh2.rotation.y = Math.PI * 2;

    group.add(textMesh2);

  }

}

function refreshText() {

  updatePermalink();

  group.remove(textMesh1);
  if (mirror) group.remove(textMesh2);

  if (!text) return;

  createText();

}

function onDocumentMouseDown(event) {

  event.preventDefault();

  document.addEventListener('mousemove', onDocumentMouseMove, false);
  document.addEventListener('mouseup', onDocumentMouseUp, false);
  document.addEventListener('mouseout', onDocumentMouseOut, false);

  mouseXOnMouseDown = event.clientX - windowHalfX;
  targetRotationOnMouseDown = targetRotation;

}

function onDocumentMouseMove(event) {

  mouseX = event.clientX - windowHalfX;

  targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

}

function onDocumentMouseUp(event) {

  document.removeEventListener('mousemove', onDocumentMouseMove, false);
  document.removeEventListener('mouseup', onDocumentMouseUp, false);
  document.removeEventListener('mouseout', onDocumentMouseOut, false);

}

function onDocumentMouseOut(event) {

  document.removeEventListener('mousemove', onDocumentMouseMove, false);
  document.removeEventListener('mouseup', onDocumentMouseUp, false);
  document.removeEventListener('mouseout', onDocumentMouseOut, false);

}

function onDocumentTouchStart(event) {

  if (event.touches.length == 1) {

    event.preventDefault();

    mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
    targetRotationOnMouseDown = targetRotation;

  }

}

function onDocumentTouchMove(event) {

  if (event.touches.length == 1) {

    event.preventDefault();

    mouseX = event.touches[ 0 ].pageX - windowHalfX;
    targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

  }

}

//

function animate() {

  requestAnimationFrame(animate);

  render();

}

function render() {

  group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;

  camera.lookAt(cameraTarget);

  renderer.clear();

  renderer.render(scene, camera);

}

</script>

</body>
</html>
